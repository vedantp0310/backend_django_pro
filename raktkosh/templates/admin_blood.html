{% extends 'base.html' %}
{% block body %}
{% load widget_tweaks %}
{% load static %}
<br>
<br>
<div class="container" style="margin-top: 50px;">
    <h3 class="text-center">Add Stock</h3><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="xyz">
            <div class="form-group">
                <label for="bloodgroup">Blood Group</label>
                <select name="bloodgroup" class="form-control">
                    <option disabled="disabled" selected="selected">Choose Blood Group</option>
                    <!-- Populate blood group options dynamically from Category model -->
                    {% for category in categories %}
                    <option>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="unit">Unit</label>
                <input type="number" class="form-control" name="unit" placeholder="Enter Unit">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary submit mt-4" style="float: left;">Add Stock</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
